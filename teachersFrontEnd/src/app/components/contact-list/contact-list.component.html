<ion-card style="box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
border-radius: 20px;" color="secondary">
  <ion-list lines="none" color="secondary">
    <ion-list-header style="--background: white; --color: #E76969; padding-bottom: 4px;" >
      {{title}}
    </ion-list-header>

    <ion-item style="--background: white;">
      <ion-grid>
        <ion-row  *ngFor = "let chat of chats">
          <ion-col size = "10">
            <ion-label>
              <h2 style="font-style: normal;
              font-weight: normal;
              font-size: 16px;
              line-height: 20px;
              ">{{chat.name}}</h2>
              <p style="font-family: Montserrat;
              font-style: normal;
              font-weight: normal;
              font-size: 12px;
              line-height: 15px;
              color: rgba(0, 0, 0, 0.5);
              ">{{chat.phoneNum}}</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-icon name="chatbox-ellipses"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>
</ion-card>

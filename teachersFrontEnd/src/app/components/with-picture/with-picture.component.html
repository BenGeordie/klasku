<ion-card>
  <ion-list>
    <ion-list-header>
      {{title}}
    </ion-list-header>

    <ion-item *ngFor = "let class of classes | slice:0:limit; let i=index">
      <ion-avatar slot="start">
        <img src={{class.imageUrl}}>
      </ion-avatar>
      <ion-label>
        <h2>{{class.name}}</h2>
        <p>{{class.students[0]}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-icon *ngIf = "down === true && needButton === true" (click) = "flip()" (click) = "increaseLimit()" name="chevron-down-outline"></ion-icon>
  <ion-icon *ngIf = "down === false && needButton === true" (click) = "flip()" (click) = "decreaseLimit()" name="chevron-up-outline"></ion-icon>
</ion-card>

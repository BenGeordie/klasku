<ion-content [fullscreen]="true">

  <img style="position: absolute;
  left: 0px;
  top: 0px;
  z-index: 0;" src="../../assets/redcircle.png"/>

  <ion-grid class="above-z-index">

    <ion-row>
      <ion-col style="width: 100vw;">
        <ion-icon  class="top-icons" style="float: left;" name="information-circle-outline"></ion-icon>
        <ion-icon class="top-icons" style="float: right;" name="settings-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
        <ion-avatar style="width: 95px; height: 95px;">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-text style="text-align: center; font-size: 26px;" color = "secondary">
          <h1 style="margin-top: 10px; margin-bottom: 0px;">Emma Wat Sun</h1>
        </ion-text>
        <ion-text style="text-align: center;">
          <h3 style="font-size: 14px; margin-top: 0px; margin-bottom: 4px; color: rgba(255, 255, 255, 0.5);">Sekolah Contoh</h3>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
        <ion-button class="sharing-settings" (click) = "sharingSettings()">View Teacher Posts</ion-button>
      </ion-col>
    </ion-row>


    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
                
        <!-- THIS IS THE ANALYTICS CARD - IDK HOW TO MAKE AC OIMPONENT SO IM MAKING ITHERE FIRSY -->

        <ion-card style="box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        border-radius: 20px; --background: white; margin-right: 0; margin-left: 0; margin-bottom: 0; width: 343px;" color="secondary">
          <ion-list lines="none" color="secondary">
            <ion-grid style="background: white;">

              <ion-row>
                <ion-col style="width: 70%; padding: 0;">
                  <ion-list-header style="--background: white; --color: #E76969; padding-bottom: 4px;" >
                    Teacher Overview
                  </ion-list-header>
                </ion-col>
                <ion-col size="auto" style="padding: 0; background: white;">
                  <ion-icon style="width: 24px; height: 24px; padding-top: 15px; padding-right: 19px;" color="tertiary" name="help-circle-outline"></ion-icon>
                </ion-col>
              </ion-row>

              <ion-row class="ion-justify-content-center">
                <ion-col style="padding: 0" size="auto" class="ion-justify-content-center">
                  <ion-text style="text-align: center; 
                  " color = "tertiary">
                    <h1 style="margin-top: 0; margin-bottom: 5px; font-weight: normal;
                    font-size: 12px;
                    line-height: 15px;
                    text-align: center;     
                    width: 260px;     
                    height: 20px;
                    word-wrap: break-word;
                    padding-top: 5px;
                    color: #000000;">Parent Chat Sentiment Over Past Week</h1>
                  </ion-text>
                </ion-col>
              </ion-row>

              
              <ion-row class="ion-justify-content-center">
                <ion-col style="padding: 0" size="auto" class="ion-justify-content-center">



                      <canvas #barChart></canvas>


                </ion-col>
              </ion-row>

              <ion-row style="margin-top: 6px;"class="ion-justify-content-center">
                <ion-col style="padding: 0" size="auto" class="ion-justify-content-center">
                  <ion-text style="text-align: center; 
                  " color = "tertiary">
                    <h1 style="margin-top: 0; margin-bottom: 0px; font-weight: normal;
                    font-size: 12px;
                    line-height: 15px;
                    text-align: center;     
                    width: 130px;     
                    height: 30px;
                    word-wrap: break-word;
                    color: #000000;">Parent Chat Sentiment Score</h1>
                  </ion-text>
                </ion-col>
                <ion-col style="padding: 0" size="auto" class="ion-justify-content-center">
                  <ion-text style="text-align: center; 
                  " color = "tertiary">
                    <h1 style="margin-top: 0; margin-bottom: 0px; font-weight: normal;
                    font-size: 12px;
                    line-height: 15px;
                    text-align: center;     
                    width: 130px;     
                    height: 30px;
                    word-wrap: break-word;
                    color: #000000;">Average Parent Engagement Level</h1>
                  </ion-text>
                </ion-col>
              </ion-row>

              <ion-row class="ion-justify-content-center">
                <ion-col style="padding: 0" size="auto" class="ion-justify-content-center">
                  <ion-text style="text-align: center; 
                  " color = "tertiary">
                    <h1 style="margin-top: 0; margin-bottom: 0px; font-weight: normal;
                    font-size: 45px;
                    line-height: 55px;
                    text-align: center;
                    color: #E76969;  
                    width: 130px;     
                    height: 54px;
                    word-wrap: break-word;">
                    {{getSentimentScore()}}</h1>
                  </ion-text>
                </ion-col>
                <ion-col style="padding: 0" size="auto" class="ion-justify-content-center">
                  <ion-text style="text-align: center; 
                  " color = "tertiary">
                    <h1 style="margin-top: 0; margin-bottom: 0px; font-weight: normal;
                    font-size: 45px;
                    line-height: 55px;
                    text-align: center;
                    color: #E76969;  
                    width: 130px;     
                    height: 54px;
                    word-wrap: break-word;">
                    {{getEngagementLevel()}}</h1>
                  </ion-text>
                </ion-col>
              </ion-row>

              <ion-row class="ion-justify-content-center">
                <ion-col style="padding: 0" size="auto" class="ion-justify-content-center">
                  <ion-text style="text-align: center; 
                  " color = "tertiary">
                    <h1 style="margin-top: 4px; margin-bottom: 0px; font-weight: normal;
                    font-size: 12px;
                    line-height: 15px;
                    text-align: center;     
                    width: 130px;     
                    height: 30px;
                    word-wrap: break-word;
                    color: #000000;">Average Daily Parent Messages</h1>
                  </ion-text>
                </ion-col>
              </ion-row>

              <ion-row class="ion-justify-content-center">
                <ion-col style="padding: 0" size="auto" class="ion-justify-content-center">
                  <ion-text style="text-align: center; 
                  " color = "tertiary">
                    <h1 style="margin-top: 0; margin-bottom: 0px; font-weight: normal;
                    font-size: 45px;
                    line-height: 55px;
                    text-align: center;
                    color: #E76969;  
                    width: 130px;     
                    height: 54px;
                    margin-bottom: 6px;
                    word-wrap: break-word;">
                    {{getAverageMessages()}}</h1>
                  </ion-text>
                </ion-col>
              </ion-row>

            </ion-grid>

          </ion-list>
        </ion-card>

      </ion-col>
    </ion-row>


  </ion-grid>



  <app-with-picture data="classes" limited="true" title="Assigned Classes"></app-with-picture>

</ion-content>

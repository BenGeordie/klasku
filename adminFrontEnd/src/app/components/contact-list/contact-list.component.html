<ion-card>
  <ion-list>
    <ion-list-header>
      {{title}}
    </ion-list-header>

    <ion-item>
      <ion-grid>
        <ion-row  *ngFor = "let chat of chats">
          <ion-col size = "10">
            <ion-label>
              <h2>{{chat.name}}</h2>
              <p>{{chat.phoneNum}}</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-icon name="chatbox-ellipses"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>
</ion-card>
